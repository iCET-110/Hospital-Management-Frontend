<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">
    Hold Patient
</button>

<div class="modal" id="myModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="width: 550px;">

            <div class="modal-header">
                <h4 class="modal-title text-success">Hold Patients</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body" style="overflow-y: auto; height:400px; width: 550px;">
                <table class="table table-success table-striped-columns table-hover">
                    <thead>
                        <tr class="text-center ">
                            <th scope="col" class="text-success">Patient ID</th>
                            <th scope="col" class="text-success">Patient Name</th>
                            <th scope="col" class="text-success">Appoinment ID</th>
                            <th scope="col" class="text-success">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="text-center" *ngFor="let patient of HoldPatient">
                            <td>{{patient.patientID}}</td>
                            <td>{{patient.patientName}}</td>
                            <td>{{patient.appoinmentID}}</td>
                            <td>
                                <div class="d-flex-centered">
                                    <button type="button" class="btn btn-success  me-2"
                                        data-bs-dismiss="modal">Resume</button>
                                    <button type="button" class="btn btn-success me-2 "><i
                                            class="bi bi-trash3-fill"></i></button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
            <div class="model-footer">
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
