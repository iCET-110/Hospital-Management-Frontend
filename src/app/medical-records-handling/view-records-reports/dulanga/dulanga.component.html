<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Records</title>
    <link rel="" href="">
    <style src="dulanga.component.css"></style>
</head>
<body>
    <div class="container">
        <!-- Filters and Records Section -->
        <div class="content">
            <div class="filters">
                <h3 class="apply-filters">Apply Filters</h3>
                <div class="filter-box">
                    <input type="text" id="record-id" placeholder="Search By Record ID">
                </div>
                <br>
                <div class="filter-box">
                    <label for="filter-date">Filter By Date</label>
                    <input type="date" id="filter-date">
                </div>
                <div class="filter-actions">
                    <button class="apply">Apply Filters</button>
                    <button class="clear">Clear</button>
                </div>
            </div>
            <div class="records">
                <div class="record-header">
                    <input type="text" placeholder="Record ID" class="record-input">
                    <input type="date" placeholder="Date" class="date-input">
                </div>

                <div class="record-list">
                    <div class="record">
                        <span>P001</span>

            </div>
        </div>
    </div>
</body>
