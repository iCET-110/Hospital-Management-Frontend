<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Records</title>
    <style src="devinda.component.css"></style>
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->

      <!-- Filters and Records Section -->
      <div class="content">
        <!-- Filter Section -->
        <div class="filters">
          <h3>Apply Filters</h3>
          <div class="filter-box">
            <input
              type="text"
              id="record-id"
              placeholder="Search By Record ID"
            />
            <br />
          </div>
          <div class="filter-box">
            <label for="filter-date">Filter By Date</label>
            <br />
            <br />
            <br />
            <input type="date" id="filter-date" />
          </div>
          <div class="filter-actions">
            <button class="apply">Apply Filters</button>
            <button class="clear">Clear</button>
          </div>
        </div>

        <!-- Records Section -->
        <div class="records">
          <div class="record-header">
            <input type="text" placeholder="Record ID" class="record-input" />
            <input type="date" placeholder="Date" class="date-input" />
          </div>

          <div class="record-list">
            <div class="record">
              <span>P001</span>
              <span>19/10/2024</span>
              <span>6:30 AM</span>
              <button class="view-btn">View</button>
              <button class="update-btn">Update</button>
              <button class="delete-btn">Delete</button>
            </div>
            <br />
            <div class="record">
              <span>P002</span>
              <span>19/11/2024</span>
              <span>7:30 AM</span>
              <button class="view-btn">View</button>
              <button class="update-btn">Update</button>
              <button class="delete-btn">Delete</button>
            </div>
            <br />
            <div class="record">
              <span>P003</span>
              <span>29/10/2024</span>
              <span>6:00 AM</span>
              <button class="view-btn">View</button>
              <button class="update-btn">Update</button>
              <button class="delete-btn">Delete</button>
            </div>
            <br />
            <div class="record">
              <span>P004</span>
              <span>19/04/2024</span>
              <span>9:30 AM</span>
              <button class="view-btn">View</button>
              <button class="update-btn">Update</button>
              <button class="delete-btn">Delete</button>
            </div>
            <br />
            <div class="record">
              <span>P004</span>
              <span>19/04/2024</span>
              <span>9:30 AM</span>
              <button class="view-btn">View</button>
              <button class="update-btn">Update</button>
              <button class="delete-btn">Delete</button>
            </div>

            <!-- Repeat the above "record" div as needed -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
