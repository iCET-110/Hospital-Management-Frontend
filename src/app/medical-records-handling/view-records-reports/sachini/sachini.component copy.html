<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sachini.component.css">
</head>
<body>
    <div class="container text-center">
        <h2>View Reports</h2>
        <div class="form-group">
            <label for="reportId" class="form-label">Filter By Report ID</label>
            <input type="text" class="form-control" id="reportId" placeholder="Enter Report ID">
        </div>
        <div class="form-group">
            <label for="reportDate" class="form-label">Filter By Report ID</label>
            <div class="input-group">
                <input type="text" class="form-control" id="reportDate" placeholder="dd-----yyyy">
                <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-apply me-2">Apply Filters</button>
            <button class="btn btn-clear">Clear Filters</button>
        </div>
    </div> 
</body>
</html>
