<div class="container-fluid">
  <div class="main">
    <h3>View Reports</h3>
    <div class="filter-box">
      <h6>Filter By Report ID</h6>
      <input type="text" id="recordId" placeholder="Enter Report ID" />
      <br /><br />
      <h6>Filter By Report Date</h6>
      <input type="date" id="date" />
      <br /><br />
      <button class="apply-filters">Apply Filters</button>
      <button class="clear-filter" (click)="clearForm()">
        Clear dddFilters
      </button>
    </div>
  </div>
</div>
