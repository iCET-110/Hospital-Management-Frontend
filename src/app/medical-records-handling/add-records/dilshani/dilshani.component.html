<div class="col-md-5">
    <div class="add-records">
        <h2>Medix Healthcare</h2>
        <div class="record-id">
            Record ID: <span id="recordId"></span>
        </div>
        <div class="input-group mb-3">
            <input type="text" id="searchPatient" class="form-control" placeholder="Search by Patient ID">
            <button class="btn btn-primary search-button" type="button">Search</button>
        </div>
        <div class="patient-info" style="display: none;">
            <p><strong>Name:</strong> Frank Demon</p>
            <p><strong>Gender:</strong> Male</p>
            <p><strong>Age:</strong> 25</p>
            <p><strong>Contact Number:</strong> 071-456-7895</p>
        </div>
        <div class="mb-3">
            <label for="prescription" class="form-label">Prescription:</label>

            <textarea id="prescription" class="form-control" rows="3">{{prescriptionNames}}</textarea>
        </div>
        <div class="mb-3">
            <label for="reports" class="form-label">Reports:</label>
            <textarea id="reports" class="form-control" rows="3">{{reportNames}}</textarea>

            <div class="add-reports-container">
                <svg id="btnPrescriptions" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M8 12h8"/>
                    <path d="M12 8v8"/></svg>
                    <div class="popup">Add Prescriptions</div>
            </div>
            <!-- <textarea id="prescription" class="form-control" rows="3"></textarea> -->
        </div>
        <div class="mb-3">
            <label for="reports" class="form-label">Reports:</label>
            <div class="add-reports-container">
                <svg id="btnAddReports" xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-plus">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M8 12h8"/>
                    <path d="M12 8v8"/></svg>
                    <div class="popup">Add Reports</div>
            </div>
            <!-- <textarea id="reports" class="form-control" rows="3"></textarea> -->

        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Note:</label>
            <textarea id="note" class="form-control" rows="3" placeholder="Additional Message..."></textarea>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-success me-2 add-button">ADD</button>
            <button class="btn btn-danger clear-button">Clear</button>
        </div>
    </div>
</div>
