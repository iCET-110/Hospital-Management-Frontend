<div class="col-md-6">
    <div class="patient-report">
        <h2>Patient Report Details</h2>
        <div class="date-picker-container">
            <input (change)="searchReportsByDate($event)" type="date" id="reportDate" name="reportDate" class="form-control mb-3" autocomplete="off">
        </div>
        <div class="report-section">
            <h3>Reports</h3>
            <div class="checkbox-container" *ngFor="let report of displayReportList">
                <label>{{report.name}}</label>
                <input type="checkbox" (change)="addReport(report)" class="report-item" data-type="report" data-content="Blood Test: Hemoglobin 14.2 g/dL, WBC 7.5 x10^9/L, Platelets 250 x10^9/L">
            </div>
            
        </div>
        <div class="report-section">
            <h3>Prescriptions</h3>
            <div class="checkbox-container">
                <label>Amlodipine 5mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Amlodipine 5mg, once daily for hypertension">
            </div>
            <div class="checkbox-container">
                <label>Metformin 500mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Metformin 500mg, twice daily with meals for diabetes">
            </div>
            <div class="checkbox-container">
                <label>Levothyroxine 50mcg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Levothyroxine 50mcg, once daily on empty stomach for hypothyroidism">
            </div>
            <div class="checkbox-container">
                <label>Atorvastatin 20mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Atorvastatin 20mg, once daily at bedtime for high cholesterol">
            </div>
            <div class="checkbox-container">
                <label>Omeprazole 20mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Omeprazole 20mg, once daily before breakfast for GERD">
            </div>
            <div class="checkbox-container">
                <label>Sertraline 50mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Sertraline 50mg, once daily for depression">
            </div>
            <div class="checkbox-container">
                <label>Albuterol Inhaler</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Albuterol Inhaler, 2 puffs every 4-6 hours as needed for asthma">
            </div>
            <div class="checkbox-container">
                <label>Lisinopril 10mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Lisinopril 10mg, once daily for hypertension">
            </div>
            <div class="checkbox-container">
                <label>Gabapentin 300mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Gabapentin 300mg, three times daily for neuropathic pain">
            </div>
            <div class="checkbox-container">
                <label>Escitalopram 10mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Escitalopram 10mg, once daily for anxiety">
            </div>
            <div class="checkbox-container">
                <label>Metoprolol 25mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Metoprolol 25mg, twice daily for hypertension">
            </div>
            <div class="checkbox-container">
                <label>Simvastatin 40mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Simvastatin 40mg, once daily at bedtime for high cholesterol">
            </div>
            <div class="checkbox-container">
                <label>Pantoprazole 40mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Pantoprazole 40mg, once daily before breakfast for ulcers">
            </div>
            <div class="checkbox-container">
                <label>Fluoxetine 20mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Fluoxetine 20mg, once daily for depression">
            </div>
            <div class="checkbox-container">
                <label>Losartan 50mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Losartan 50mg, once daily for hypertension">
            </div>
            <div class="checkbox-container">
                <label>Metformin ER 1000mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Metformin ER 1000mg, once daily with dinner for diabetes">
            </div>
            <div class="checkbox-container">
                <label>Citalopram 20mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Citalopram 20mg, once daily for depression">
            </div>
            <div class="checkbox-container">
                <label>Montelukast 10mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Montelukast 10mg, once daily at bedtime for asthma">
            </div>
            <div class="checkbox-container">
                <label>Hydrocodone/Acetaminophen 5/325mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Hydrocodone/Acetaminophen 5/325mg, 1-2 tablets every 4-6 hours as needed for pain">
            </div>
            <div class="checkbox-container">
                <label>Amoxicillin 500mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Amoxicillin 500mg, three times daily for 10 days for bacterial infection">
            </div>
            <div class="checkbox-container">
                <label>Furosemide 40mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Furosemide 40mg, once daily in the morning for edema">
            </div>
            <div class="checkbox-container">
                <label>Warfarin 5mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Warfarin 5mg, once daily at same time each day for anticoagulation">
            </div>
            <div class="checkbox-container">
                <label>Venlafaxine XR 75mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Venlafaxine XR 75mg, once daily for depression">
            </div>
            <div class="checkbox-container">
                <label>Duloxetine 30mg</label>
                <input type="checkbox" class="report-item" data-type="prescription" data-content="Duloxetine 30mg, once daily for depression and anxiety">
            </div>
        </div>
    </div>
</div>
