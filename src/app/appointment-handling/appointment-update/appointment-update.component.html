<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="appointment-update.component.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" />
<div class="body">
    <div class="row">
        <div class="col-3">
            <app-nav-bar></app-nav-bar>
        </div>
        <div class="col-9">
            <div class="row aboutArea">
                <div class="col-4">
                    <h3>Update Appointment</h3>
                </div>
                <div class="col-2"></div>
                <div class="col-5">
                    <div class="rectangle">
                        <div class="col-4" style="margin-left: 20px;">
                            <span class="dateTitle">Date</span><br>
                            <span class="date" style="opacity: 0.7;">10/18/2024</span>
                        </div>
                        <div class="col-3">
                            <img src="Assets/603f0854508fc1d2465d3195dec51e0f.jpeg" alt="" class="profileImg">
                        </div>
                        <div class="col-5">
                            <span>Nisila Perera</span><br>
                            <span style="opacity: 0.7;">Admin</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row fromSection col-12">
                <div class="row-1 col-12">
                    <div style="position: relative; display: flex; align-items: center;">
                        <input type="text" class="searchBar" placeholder="Search">
                        <img src="Assets/01 align center.svg" alt="" class="searchIcon">
                    </div>
                </div>
                <div class="row-2 col-12">
                    <input type="text" name="" id="" class="apponitmentId">
                </div>
                <div class="row-2 col-12" style="display: flex;">
                    <div class="col-6">
                        <input type="text" name="" id="" placeholder="Enter Name" class="txtName">
                    </div>
                    <div class="col-6">
                        <input type="text" name="" id="" placeholder="Enter Nic Number" class="txtNic">
                    </div>
                </div>
                <div class="row-2 col-12" style="display: flex;">
                    <div class="col-6">
                        <input type="text" name="" id="" placeholder="Enter Mobile Number" class="txtMobile">
                    </div>
                    <div class="col-6">
                        <input type="text" name="" id="" placeholder="Enter Email Address" class="txtEmail">
                    </div>
                </div>
                <div class="row-2 col-12" style="display: flex;">
                    <div class="col-4 maleFemaleBtn" style="display: flex;">
                        <label class="switch">
                            <input type="checkbox" checked="">
                        </label>
                    </div>
                    <div class="col-4">
                        <input type="date" name="" id="" class="aptDate">
                    </div>
                    <div class="col-4">
                        <input type="time" name="" id="" class="aptTime">
                    </div>
                </div>
                <div class="row-2">
                    <div class="col-6">
                        <input type="text">
                    </div>
                </div>
                <div class="row-1"></div>
            </div>
        </div>
    </div>
</div>
