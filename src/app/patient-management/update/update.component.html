<div class="container">
    <div class="sidebar">
      <app-sidebar></app-sidebar> <!-- Sidebar component -->
    </div>
  
    <div class="content">
      <h1>Update Patient</h1>
      <div class="header">
        <input type="text" placeholder="Shane Ranasinghe" class="patient-name" />
        <button class="save-btn">Save changes</button>
      </div>
  
      <div class="personal-info">
        <h3>personal info</h3>
        <form>
          <div class="form-group">
            <input type="text" placeholder="Shane" />
            <input type="text" placeholder="Ranasinghe" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="200322450315" />
            <input type="date" placeholder="20/10/2003" />
            <input type="text" placeholder="078 817 9855" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="21/A, Cinnamon watta Road, Colombo 07" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="Mr. Ranasinghe" />
            <input type="text" placeholder="071 172 9692" />
          </div>
          <div class="gender">
            <label>Gender:</label>
            <label><input type="radio" name="gender" /> male</label>
            <label><input type="radio" name="gender" /> female</label>
          </div>
        </form>
      </div>
  
      <div class="medical-info">
        <h3>medical info & history</h3>
        <form>
          <div class="form-group">
            <div class="option">
                <select>
                    <option value="O+">O+</option>
                    
                  </select>
            </div>
            
            <label>Currently admitted:</label>
            <label><input type="radio" name="admitted" /> yes</label>
            <label><input type="radio" name="admitted" /> no</label>
          </div>
          <div class="form-group">
            <input type="text" placeholder="allergic to pineapple & pretty girls" />
          </div>
          <div class="form-group">
            <input type="text" placeholder="left wrist fracture, undergone leg surgery in 2020 & a broken heart." />
          </div>
        </form>
      </div>
    </div>
  </div>
