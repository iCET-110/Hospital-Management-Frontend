<div class="container">
 

  <div class="content">
    <h1>Update Patient</h1>
    <div class="header">
      <input
        type="text"
        placeholder="Search by name"
        class="patient-name"
        [(ngModel)]="searchTerm" 
        (input)="search()" 
      />
      <button class="search-btn">Search</button>
      <button class="save-btn">Save changes</button>
    </div>

   
    <div *ngFor="let patient of filteredPatients">
      <div class="personal-info">
        <h3>Personal Info - {{ patient.firstName }} {{ patient.lastName }}</h3>
        <form>
          <div class="form-group">
            <input type="text" [value]="patient.firstName" />
            <input type="text" [value]="patient.lastName" />
          </div>
          <div class="form-group">
            <input type="text" [value]="patient.nic" />
            <input type="date" [value]="patient.dob" />
            <input type="text" [value]="patient.contact" />
          </div>
          <div class="form-group">
            <input type="text" [value]="patient.address" />
          </div>
          <div class="form-group">
            <input type="text" [value]="patient.guardian" />
            <input type="text" [value]="patient.guardianContact" />
          </div>
          <div class="gender">
            <label>Gender:</label>
            <label>
              <input
                type="radio"
                name="gender-{{ patient.nic }}"
                [checked]="patient.gender === 'male'"
              /> male
            </label>
            <label>
              <input
                type="radio"
                name="gender-{{ patient.nic }}"
                [checked]="patient.gender === 'female'"
              /> female
            </label>
          </div>
        </form>
      </div>

      <div class="medical-info">
        <h3>Medical Info & History</h3>
        <form>
          <div class="form-group">
            <div class="option">
              <select [value]="patient.bloodType">
                <option value="O+">O+</option>
                <option value="A+">A+</option>
                <option value="B+">B+</option>
                <option value="AB+">AB+</option>
              </select>
            </div>

            <label>Currently admitted:</label>
            <label>
              <input
                type="radio"
                name="admitted-{{ patient.nic }}"
                [checked]="patient.admitted"
              /> yes
            </label>
            <label>
              <input
                type="radio"
                name="admitted-{{ patient.nic }}"
                [checked]="!patient.admitted"
              /> no
            </label>
          </div>
          <div class="form-group">
            <input type="text" [value]="patient.allergies" />
          </div>
          <div class="form-group">
            <input type="text" [value]="patient.remarks" />
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
