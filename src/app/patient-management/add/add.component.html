<body>
    <div class="form-container">
        <h1>Add patient</h1>
        <form id="add-patient-form">
            <div class="section">
                <h2>personal info</h2>
                <div class="input-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" placeholder="First name" required>
                </div>
                <div class="input-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" placeholder="Last name" required>
                </div>
                <div class="input-group gender">
                    <label>Gender</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="input-group">
                    <label for="nic">NIC</label>
                    <input type="text" id="nic" placeholder="NIC" required>
                </div>
                <div class="input-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                </div>
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" placeholder="07x xxx xxxx" required>
                </div>
                <div class="input-group">
                    <label for="address">Resident Address</label>
                    <input type="text" id="address" placeholder="Resident address" required>
                </div>
                <div class="input-group">
                    <label for="guardian">Guardian</label>
                    <input type="text" id="guardian" placeholder="Guardian">
                </div>
                <div class="input-group">
                    <label for="guardian-contact">Guardian Contact</label>
                    <input type="text" id="guardian-contact" placeholder="Guardian contact">
                </div>
            </div>

            <div class="section">
                <h2>medical info & history</h2>
                <div class="input-group">
                    <label for="blood-type">Blood Type</label>
                    <select id="blood-type" required>
                        <option value="">Select Blood Type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="allergies">Allergies</label>
                    <input type="text" id="allergies" placeholder="Allergies">
                </div>
                <div class="input-group">
                    <label for="remarks">Remarks</label>
                    <textarea id="remarks" placeholder="Remarks"></textarea>
                </div>
            </div>

            <button type="submit">Add</button>
        </form>
    </div>
</body>
